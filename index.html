<!DOCTYPE html>
<html>
  <head>
    <title>Happy Coding HTML Template</title>
    <div class="container mt-5">
      <div class="image-container">
        <img
          src="https://cdn.glitch.global/1b4cebef-03cc-4229-84ec-01ae36454141/Unknown.jpeg?v=1730673907534"
          alt="Beautiful Landscape"
        />
        <div class="overlay">
          <h1>Joeys Dogs</h1>
          <p>Find Your Buddy For Life</p>
        </div>
      </div>
    </div>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" main="">Home</a></li>
          <li class="nav-item"><a class="nav-link" main="">About</a></li>
          <li class="nav-item">
            <a class="nav-link" main="">Locations</a>
          </li>
        </ul>
      </nav>
    </div>
    <button
      class="btn btn-primary"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasExample"
      aria-controls="offcanvasExample"
    >
      Types of Dogs
    </button>

    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="offcanvasExample"
      aria-labelledby="offcanvasExampleLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">
          Types of Dogs
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div>
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <p class="d-inline-flex gap-1">
          <button
            class="btn btn-primary"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseExample"
            aria-expanded="false"
            aria-controls="collapseExample"
          >
            Top Sellers
          </button>
        </p>
        <div class="collapse" id="collapseExample">
          <div class="card card-body">
            <ul>
              <li>French Bulldog</li>
              <li>Labrador Retriever</li>
              <li>Golden Retriever</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="dropdown mt-3">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
        >
          Main Screen
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" main="#">Home</a></li>
          <li><a class="dropdown-item" main="#">About</a></li>
          <li><a class="dropdown-item" main="#">Locations</a></li>
        </ul>
      </div>
    </div>

    <style>
      .col {
        border: 2px solid black;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="row">
          <div class="col">Dog Toys</div>
          <div class="col">Dog Food</div>
          <div class="col">Vets Near You</div>
        </div>

        <div class="row">
          <div class="col">Dog Collars</div>
          <div class="col">Dogs Clothes</div>
          <div class="col">Dogs Cages</div>
          <div class="col">Dog Hygiene Products</div>
        </div>
      </div>
    </div>
    <div class="image-container">
      <img
        src="https://cdn.glitch.global/1b4cebef-03cc-4229-84ec-01ae36454141/Unknown.jpeg?v=1730675605937"
      />
    </div>
  </body>
</html>
